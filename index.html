<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Simple Conversion with JS Coonditionals</title>
  </head>
  <body>
    <form action="#" method="">
      <div class="container mt-5 w-50">
        <div class="h1 mb-2 d-flex justify-content-center">
          Simple Converter
        </div>

        <!-- Table Starts Here -->
        <div
          class="container table-responsive-xxl border border-success border-2 mx-auto w-75"
        >
          <table class="container-fluid w-100 table align-middle border-0 mt-3">
            <!-- From Section -->
            <tr class="">
              <td class="border-0 w-25 text-end">From:</td>
              <td class="border-0">
                <select
                  name="baseSelector"
                  id="baseSelector"
                  class=""
                  onchange="giveZero()"
                  required
                >
                  <option value="1">Inches</option>
                  <option value="2">Meter</option>
                  <option value="3">Centimeter</option>
                  <option value="4">Millimeter</option>
                </select>
              </td>
            </tr>
            <!-- Input Section -->
            <tr class="">
              <td class="border-0 w-25 text-end">Input Number:</td>
              <td class="border-0 w-75">
                <input
                  type="number"
                  name="userInput"
                  id="userInput"
                  class="w-100"
                />
              </td>
            </tr>

            <!-- To Section -->
            <tr class="">
              <td class="border-0 w-25 text-end">To:</td>
              <td class="border-0">
                <select
                  name="outputSelector"
                  id="outputSelector"
                  class=""
                  required
                >
                  <option value="1">Inches</option>
                  <option value="2">Meter</option>
                  <option value="3">Centimeter</option>
                  <option value="4">Millimeter</option>
                </select>
              </td>
            </tr>
            <!-- Output Section -->
            <tr class="">
              <td class="border-0 w-25 text-end">Output here:</td>
              <td class="border-0 w-75">
                <input
                  type="text"
                  name="userOutput"
                  id="userOutput"
                  class="w-100"
                  disabled
                />
              </td>
            </tr>
            <!-- Place Order Button -->
            <tr class="">
              <td class="border-0 text-center" colspan="2">
                <input
                  type="button"
                  value="Convert"
                  class="btn btn-success"
                  onclick="convertNow()"
                  data-bs-toggle="offcanvas"
                  href="#offcanvasExample"
                  role="button"
                  aria-controls="offcanvasExample"
                />
              </td>
            </tr>
            <!-- End of Table -->
          </table>
        </div>
      </div>
    </form>
    <script>
      function convertNow() {
        let baseMeasurement = document.getElementById("baseSelector").value;
        let outputMeasurement = document.getElementById("outputSelector").value;
        let userInputNum = document.getElementById("userInput").value;
        let baseStringToNum = parseInt(baseMeasurement);
        let outputStringToNum = parseInt(outputMeasurement);
        let userInputStringToNum = parseFloat(userInputNum);

        if (baseStringToNum == 1 && outputStringToNum == 2) {
          const inchToMeter = 0.0254;
          var outputResult = userInputStringToNum * inchToMeter;
          var ending = "Meter(s)";
        } else if (baseStringToNum == 1 && outputStringToNum == 3) {
          const inchToCent = 2.54;
          var outputResult = userInputStringToNum * inchToCent;
          var ending = "Centimeter(s)";
        } else if (baseStringToNum == 1 && outputStringToNum == 4) {
          const inchToMm = 25.4;
          var outputResult = userInputStringToNum * inchToMm;
          var ending = "Millimeter(s)";
        } else if (baseStringToNum == 2 && outputStringToNum == 1) {
          const meterToInch = 39.3701;
          var outputResult = userInputStringToNum * meterToInch;
          var ending = "Inch(es)";
        } else if (baseStringToNum == 2 && outputStringToNum == 3) {
          const meterToCentimeter = 100;
          var outputResult = userInputStringToNum * meterToCentimeter;
          var ending = "Centimeter(s)";
        } else if (baseStringToNum == 2 && outputStringToNum == 4) {
          const meterToMillimeter = 1000;
          var outputResult = userInputStringToNum * meterToMillimeter;
          var ending = "Millimeter(s)";
        } else if (baseStringToNum == 3 && outputStringToNum == 1) {
          const centToInch = 0.393701;
          var outputResult = userInputStringToNum * centToInch;
          var ending = "Inch(es)";
        } else if (baseStringToNum == 3 && outputStringToNum == 2) {
          const centToMeter = 0.01;
          var outputResult = userInputStringToNum * centToMeter;
          var ending = "Meter(s)";
        } else if (baseStringToNum == 3 && outputStringToNum == 4) {
          const centToMillimeter = 10;
          var outputResult = userInputStringToNum * centToMillimeter;
          var ending = "Millimeter(s)";
        } else if (baseStringToNum == 4 && outputStringToNum == 1) {
          const mmToInch = 0.0393701;
          var outputResult = userInputStringToNum * mmToInch;
          var ending = "Inch(es)";
        } else if (baseStringToNum == 4 && outputStringToNum == 2) {
          const mmToMeter = 0.001;
          var outputResult = userInputStringToNum * mmToMeter;
          var ending = "Meter(s)";
        } else if (baseStringToNum == 4 && outputStringToNum == 3) {
          const mmToCentimeter = 0.1;
          var outputResult = userInputStringToNum * mmToCentimeter;
          var ending = "Centimeter(s)";
        } else {
          var outputResult = "That's the same measurement, Try again.";
          var ending = "Thanks!";
        }

        document.getElementById("userOutput").value =
          outputResult + " " + ending;
      }

      function giveZero() {
        document.getElementById("userInput").value = 0;
      }
    </script>
  </body>
</html>
